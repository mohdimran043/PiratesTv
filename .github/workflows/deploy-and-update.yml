name: Deploy & Update System

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run playlist update
      run: |
        python manual_update.py
        
    - name: Setup Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add *.m3u
        if git diff --staged --quiet; then
          echo "No playlist changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update playlists - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: update-playlist
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: OatPNpDygWF6Fvy6KfVYiypQ
        VERCEL_ORG_ID: team_y7MAfsqbHwuAchO2PZzTK6kV
      run: |
        echo "ðŸš€ Deploying to Vercel..."
        vercel --prod --token=$VERCEL_TOKEN --yes
        echo "âœ… Deployment completed!"
        
    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Playlist updated successfully" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "- âœ… Deployed to Vercel successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âš ï¸ Vercel deployment skipped (no token)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- ðŸ“… Updated at: $(date)" >> $GITHUB_STEP_SUMMARY